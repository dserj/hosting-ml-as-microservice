<html>
  <head>
    <style>
      div { width: 200px; padding-bottom: 20px; }
      textarea { width: 200px; height: 50px; }
      button { width: 100px; height: 25px; display: block; }
    </style>
    <script>
    var score = function() {
      var review = document.getElementById("review").value;
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
             document.getElementById("output").innerHTML += "<div>"+xhttp.responseText+"</div>";
          }
      };
      xhttp.open("POST", "http://34.239.103.238:5000/predict", true);
      xhttp.setRequestHeader("Accept", "application/json");
      xhttp.setRequestHeader("Content-Type", "application/json");
      var req = JSON.stringify({ input: review });
      xhttp.send(req);
    }
    </script>
  </head>
  <body>
    <div>Enter your review:</div>
    <form onsubmit="return false">
      <textarea id="review"></textarea>
      <button onclick="score();">Score it!</button>
    </form>
  <div id="output"></div>
  </body>
</html>
